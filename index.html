<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Code: The Quest of the Coder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        main {
            padding: 1em;
        }

        #game-intro, #game-area {
            text-align: center;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            margin: 1em;
            cursor: pointer;
        }

        #scratch-area {
            width: 80%;
            height: 400px;
            margin: 1em auto;
            border: 1px solid #ccc;
        }

        #game-instructions {
            margin: 1em auto;
            padding: 1em;
            border: 1px solid #ccc;
            width: 80%;
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Adventure Code: The Quest of the Coder</h1>
    </header>
    <main>
        <section id="game-intro">
            <p>Welcome to Adventure Code! Join Alex on an exciting journey to save the digital kingdom from the evil virus overlord, Glitch.</p>
            <button id="start-game">Start Game</button>
        </section>
        <section id="game-area" style="display: none;">
            <div id="scratch-area"></div>
            <div id="game-instructions"></div>
            <button id="run-code">Run Code</button>
        </section>
    </main>
    <script>
        document.getElementById('start-game').addEventListener('click', startGame);
        document.getElementById('run-code').addEventListener('click', runCode);

        function startGame() {
            document.getElementById('game-intro').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            loadLevel(1);
        }

        function loadLevel(level) {
            let instructions = '';
            switch(level) {
                case 1:
                    instructions = `
                        <h2>Level 1 - The Basics</h2>
                        <p>Help Alex find the key to open the castle gate.</p>
                        <p>Use the <strong>move</strong> block to move Alex forward.</p>
                    `;
                    break;
                // Add more cases for other levels with respective instructions
                default:
                    instructions = `<p>More levels coming soon!</p>`;
            }
            document.getElementById('game-instructions').innerHTML = instructions;
        }

        function runCode() {
            // Simulate the execution of Scratch code
            alert('Running code...');
            // Simulate success for Level 1
            alert('Alex moves forward and finds the key!');
            loadLevel(2); // Load next level or show completion message
        }
    </script>
</body>
</html>
